{% extends 'base.html' %}

{% block body %}

  <div class="m-5">
    
    <div class="alert d-flex justify-content-between align-items-center" role="alert">
      <div>
        Due Date : Content
      </div>
      <div>
        Delete
      </div>
    </div>

    {% for todo in todos %}
      <div class="alert alert-info d-flex justify-content-between align-items-center" role="alert">
        <div>
          {{todo.due_date}} : {{todo.content}}
        </div>
        <a href="{% url 'todos:delete' todo.id %}" class="btn btn-outline-success">Complete</a>
      </div>
    {% endfor %}

  </div>

{% endblock %}
